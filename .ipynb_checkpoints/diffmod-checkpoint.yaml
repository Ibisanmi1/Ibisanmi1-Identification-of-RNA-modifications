        rep1: ./data/HEK293T-METTL3-KO-rep1/dataprep
    HEK293T-WT:
        rep1: ./data/HEK293T-WT-rep1/dataprep    
    
paths:
    model_kmer: ./db/model_kmer.csv
    out_dir: ./out

criteria:
    readcount_min: 30
    readcount_max: 5000

method:
    prefiltering:
        method: t-test
        threshold: 0.1

